	<div class="show_card" :class="phone_show == 1?'contact_show':'contact_hidden'">

<script type="text/javascript">
	var Rfixd = new Vue({
	    el: '#Rfixd',
	    data:function(){
	        return {
	        	is_toggle:false,
				is_show:false,
				curr:0,
				phone_show:0,
				wx_show:0
	        }
	    },
	    created:function () {
	        var self = this;
			self.getMainData()
	    },
	    methods: {
			currChange(curr){
				 var self = this;
				 if(curr!=self.curr){
					self.curr = curr
				 }else{
					 self.curr = 0
				 }
			},
			open:function() {
			    var self = this;
				self.phone_show = 1;	
			},
			close:function() {
			    var self = this;
				self.phone_show = 0;
			},
			openWx:function() {
			    var self = this;
				self.wx_show = 1;	
			},
			closeWx:function() {
			    var self = this;
				self.wx_show = 0;
			},
			copyUrl2:function(){
				var oInput = document.createElement('input');
				oInput.value = '15689234562';
				document.body.appendChild(oInput);
				oInput.select(); // 选择对象
				document.execCommand("Copy"); // 执行浏览器复制命令
				oInput.className = 'oInput';
				oInput.style.display='none';
				alert('复制成功');
			},
			getMainData: function(id) {
				var self = this;

				var callback = (res) => {
					console.log('getMainData', res);
					self.mainData = res.info.data[0];

				};
				// window.base.labelGet(postData, callback);
			},
	        
	    	
	    }
	});   
</script>
