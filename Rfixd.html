		<div class="item" :class="curr==3?'on':''" @click="currChange(3)">

<script type="text/javascript">
	var Rfixd = new Vue({
	    el: '#Rfixd',
	    data:function(){
	        return {
	        	is_toggle:false,
				is_show:false,
				curr:0
	        }
	    },
	    created:function () {
	        var self = this;
			self.getMainData()
	    },
	    methods: {
			currChange(curr){
				 var self = this;
				 if(curr!=self.curr){
					self.curr = curr
				 }else{
					 self.curr = 0
				 }
			},
			getMainData: function(id) {
				var self = this;

				var callback = (res) => {
					console.log('getMainData', res);
					self.mainData = res.info.data[0];

				};
				// window.base.labelGet(postData, callback);
			},
	        
	    	
	    }
	});   
</script>
